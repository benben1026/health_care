<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .modal-header, .my-modal-h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>
</head>
<body>

<div class="container">
  <h2>Modal Login Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" id="myBtnLogin">Login</button>

  <!-- Modal Sign in-->
	  <div class="modal fade" id="myModalRegister" role="dialog">
		<div class="modal-dialog">
		
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header" style="padding:35px 50px;">
			  <button type="button" class="close" style="color:white !important;" data-dismiss="modal">&times;</button>
			  <h4 class="my-modal-h4"><span class="glyphicon glyphicon-file"></span> Sign in</h4>
			</div>
			<div class="modal-body" style="padding:40px 50px;">
			  <form role="form">
			    <div class="form-group">
				  <label for="email"><span class="glyphicon glyphicon-envelope"></span> Email</label>
				  <input type="text" class="form-control" id="email" placeholder="Enter email">
				</div>
				<div class="form-group">
				  <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
				  <input type="text" class="form-control" id="usrname" placeholder="Enter username">
				</div>
				<div class="form-group">
				  <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
				  <input type="text" class="form-control" id="password" placeholder="Enter password">
				</div>
				<div class="form-group">
				  <label for="checkPassword"><span class="glyphicon glyphicon-eye-open"></span> Check Password</label>
				  <input type="text" class="form-control" id="checkPassword" placeholder="Check password">
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="" checked>Remember me</label>
				</div>
				  <button type="submit" class="btn my-modal-btn btn-block"><span class="glyphicon glyphicon-ok"></span> Register</button>
			  </form>
			</div>
		  </div>
		  
		</div>
	  </div>  
</div>
 
<script>
$(document).ready(function(){
    $("#myBtnLogin").click(function(){
        $("#myModalLogin").modal();
    });
});
</script>

</body>
</html>
