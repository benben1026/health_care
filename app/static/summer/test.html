<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
	
	
	

  </head>
  <body>
	
	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="./js/paper.js"></script>
	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas">
		
		var frontHead = drawFrontHead();
		var frontBody = drawFrontBody();
		var frontLeg = drawFrontLeg();
		var frontLeftArm = drawFrontLeftArm();
		var frontRightArm = drawFrontRightArm();
		
		
		function enter(event) {
			this.fillColor = 'rgba(122,122,122,0.5)';
		}
		function leave(event) {
			this.fillColor = 'rgba(122,122,122,0)';
		}
	
		function drawFrontHead(){
			var path = new Path();
			//path.strokeColor = 'rgba(122,122,122,0.5)';
			path.add(new Point(118, 75)); 
			path.add(new Point(118, 20)); 
			path.add(new Point(157, 20));
			path.add(new Point(157, 75));
			path.closed = true;
			path.fillColor = 'rgba(122,122,122,0)';
			path.onMouseEnter = enter;
			path.onMouseLeave = leave;

			// Select the path, so we can see its handles:
			//path.fullySelected = true;

			// Smooth the segments of the copy:
			path.smooth();
			return path;
		}
		function drawFrontBody(){
			var path = new Path();
			//path.strokeColor = 'rgba(122,122,122,0.5)';
			path.add(new Point(88, 135));

			path.add(new Point(187, 135));
			path.add(new Point(182, 185));
			path.add(new Point(179, 243));
			path.add(new Point(183, 269));
			path.add(new Point(136, 270));
			path.add(new Point(90, 269));
			path.add(new Point(94, 243));
			path.add(new Point(90, 185));
			path.closed = true;
			path.fillColor = 'rgba(122,122,122,0)';
			path.onMouseEnter = enter;
			path.onMouseLeave = leave;

			// Select the path, so we can see its handles:
			//path.fullySelected = true;
			
			// Smooth the segments of the copy:
			path.smooth();
			return path;
		}

		}
		function drawFrontLeftArm(){

	</script>
	
	<div style="position:absolute; top:0px; left:0px">
		<img src="./images/front.png" id="frontBody" style="position:absolute; top:0px; left:0px; z-index:-1">

	</div>

</html>
