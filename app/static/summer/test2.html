<!DOCTYPE HTML>
<html>
	<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<script>
	//refer to:http://wenwen.sogou.com/z/q175578073.htm
	
		$(document).ready(function(){
		
			$('#frontBodyHead').mouseenter(function(){
				$(this).css("opacity","1")
			});
			
			$('#frontBodyHead').mouseleave(function(){
				$(this).css("opacity","0");
			});
			
			
		})
	</script>
	
	
	
	</head>
	  
	<body>
	<div>
		<div style="position:absolute; top:0px; left:0px">
			<canvas id="myCanvas" width="578" height="800"></canvas>
			<script>
			  function writeMessage(canvas, message) {
				var context = canvas.getContext('2d');
				context.clearRect(0, 0, canvas.width, canvas.height);
				context.font = '18pt Calibri';
				context.fillStyle = 'black';
				context.fillText(message, 10, 25);
			  }
			  function getMousePos(canvas, evt) {
				var rect = canvas.getBoundingClientRect();
				return {
				  x: evt.clientX - rect.left,
				  y: evt.clientY - rect.top
				};
			  }
			  var canvas = document.getElementById('myCanvas');
			  var context = canvas.getContext('2d');

			  canvas.addEventListener('mousemove', function(evt) {
				var mousePos = getMousePos(canvas, evt);
				var message = 'Mouse position: ' + mousePos.x + ',' + mousePos.y;
				writeMessage(canvas, message);
			  }, false);
			</script>
			
			<img src="./images/front.png" id="frontBody" style="position:absolute; top:0px; left:0px; z-index:-1">
			<img src="./images/front-head.png" id="frontBodyHead" style="position:absolute; top:10px; left:110px; opacity:0">
		</div>
	</div>
	 
	 
	</body>
</html>
